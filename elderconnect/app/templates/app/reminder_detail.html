{% extends 'app/base.html' %}
{% block content %}
<div class="text-center">
    <div class="row container-fluid justify-content-center">
        <div class="card reminder-detail">
            <img src="{{ object.medicine_image.url }}" class="reminder-card-img">
            <div class="card-body">
                <h3 class="card-title">{{ object.title}}</h3>
                <p class="card-text">{{ object.description }}</p>
            </div>
            <ul class="list-group list-group-flush reminder-detail-timings">
                <li class="list-group-item ">{{ object.time_1 }}</li>
                <li class="list-group-item ">{{ object.time_2 }}</li>
                <li class="list-group-item ">{{ object.time_3 }}</li>
                <li class="list-group-item ">{{ object.time_4 }}</li>
            </ul>
            <div class="card-body">
                <div class="btn-group mr-4">
                    <a class="btn btn-secondary" href="{% url 'reminder-update' object.id %}" >Update</a>
                    <a class="btn btn-primary" href="{% url 'reminder-delete' object.id %}" >Delete</a>
                </div>
                <div class="btn-group">
                    <a class="btn btn-warning" href="{% url 'reminders' %}" class=>Back to Reminders</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
