{% extends 'app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="auth-content">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 auth-legend">
                Log In
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">
                Login
            </button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Not registered?<a class="ml-2" href="{% url 'register' %}">Sign up here</a>
        </small>
    </div>
</div>
{% endblock content%}
