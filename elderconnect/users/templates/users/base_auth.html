<!-- Loads main.css stylesheet -->
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- main.css stylesheet -->
    <link rel="stylesheet" href="{% static 'app/main.css' %}">

    <title>Dashboard</title>
</head>

<body class="base-body-auth">
    <!-- Dashboard Navbar -->
    <header class="dashboard-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-footer-header fixed-top">
            <a class="navbar-brand mr-4" href="{% url 'app-home' %}">ElderConnect</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarToggle">
                <button type="button" class="btn btn-sm btn-light">
                    <a class="nav-item nav-link" href="{% url 'logout'%}">
                        Logout</a>
                </button>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row full-height">
            <!-- Dashboard Sidebar -->
            <div class="col-md-2 sidebar border">
                <ul class="nav flex-column bg-sidebar">
                    <li class="nav-item">
                        <a class="nav-link sidebar-item mb-2" href="{% url 'dashboard' %}">
                            Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-item" href="#">Reminders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-item" href="#">
                            Blood Pressure Record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-item" href="#">Integrated Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-item mb-4" href="#">History</a>
                    </li>

                    <hr class="mb-5" />
                    <hr class="mb-5" />
                    <hr class="mb-5" />
                    <hr class="mb-5" />


                    <li class="nav-item">
                        <a class="nav-link sidebar-item" href="{% url 'app-home' %}">
                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-item" href="{% url 'app-about' %}">
                            About</a>
                    </li>
                </ul>
            </div>
            <!-- Dashboard Content -->
            <main role="main" class="col-md-10">
                {% block content_auth %} {% endblock content_auth %}
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <nav class="navbar navbar-expand-lg navbar-dark bg-footer-header fixed-bottom justify-content-center ">
            <nav class="nav-item navbar-brand">Powered By :</nav>
            <div class="list-group list-group-horizontal footer-list">
                <a class="list-group-item" href="https://getbootstrap.com/">Bootstrap</a>
                <a class="list-group-item" href="https://www.djangoproject.com/">Django</a>
                <a class="list-group-item" href="https://www.python.org/">Python</a>
            </div>
        </nav>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
